{% extends "layout.html" %}

{% block content%}
{%from "_macros.html" import render_field%}

<div class="container">
    <div class="row">
        <div style="padding-left: 50px;">
            <a href="/" class="btn btn-success" style="margin-bottom: 10px;">
                <i class="icon-pencil icon-white" style="margin-right: 5px;"></i>Nuevo
            </a>
            <h2>Alumnos IDGS</h2>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr class="tr-head">
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Correo</th>
                        <th>Eliminar</th>
                        <th>Modificar</th>
                    </tr>
                </thead>
                <tbody>
                    {% for alum in alumnos %}
                    <tr>
                        <th>{{alum.nombre}}</th>
                        <th>{{alum.apellidos}}</th>
                        <th>{{alum.email}}</th>
                        <th>
                            <a href="eliminar?id={{alum.id}}" class="btn btn-danger">
                                <i class="icon-remove icon-white"></i>Eliminar
                            </a>
                        </th>
                        <th>
                            <a href="modificar?id={{alum.id}}" class="btn btn-warning">
                                <i class="icon-pencil icon-white"></i>Modificar
                            </a>
                        </th>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
